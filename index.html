<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./index.css" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <button>c</button>
        <div id="calc_display">0</div>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button class="equal">=</button>
        <button>-</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
